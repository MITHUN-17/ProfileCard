<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hole">
        <div class="container1"></div>
        <div class="container2"></div>
        <div class="image-border2"></div>
        <div class="image-border1"></div>
        <div class="image">
            <img src="000 copy.png" alt="Mithun">
        </div>
        <div class="heading">
            <h2>Mithun Sivakumar</h2>
            <p>Front-End Developer</p>
        </div>
        <div class="icons">
            <img src="facebook.png " alt="facebook" class="icon" title="Facebook">
            <img src="twitter-alt-circle.png" alt="twitter" class="icon" title="Twitter">
            <img src="vecteezy_youtube-png-icon_16716452.png" 
            alt="youtube" class="icon" title="Youtube">
        </div>
        <div class="icon-linkedin">
            <img src="vecteezy_linkedin-logo-png-linkedin-icon-transparent-png_18930480.png" alt="linkedin" class="ico" title="LinkedIn">
        </div>
        <div class="sub">
            <button class="subscribe">Subscribe</button>
        </div>
        <div class="mess">
            <button class="message">Message</button>
        </div>
    </div>
</body>
</html>
